punctuation but also to shape content such as highlighting using boldface.

* Marking up manuscripts still occurs today, but the editorial process
is entirely digital.

## Markup languages

* In computer science, a
[markup language](https://en.wikipedia.org/wiki/Markup_language)
is an additional syntax woven through text to give format and/or additional semantics.

* The result of processing text with embedded markup formatting instructions is
that text with the given format, but without showing the markup instructions.

* The first markup language known as such was the
[standard generalized markup language (SGML)](https://en.wikipedia.org/wiki/Standard_Generalized_Markup_Language)
developed in 1974 by the researcher
[Charles Goldfarb](https://en.wikipedia.org/wiki/Charles_Goldfarb) at IBM.

* SGML was the predecessor of the
[hypertext markup language (HTML)](https://en.wikipedia.org/wiki/HTML), which is
the standard language for documents that can be opened using a web browser.

* HTML was invented by
[Tim Berners-Lee](https://en.wikipedia.org/wiki/Tim_Berners-Lee), who also
developed the first web browser and web server and for these achievements he
is considered as the _inventor_ of the 
[world wide web (WWW)](https://en.wikipedia.org/wiki/World_Wide_Web).

* [Markdown](https://en.wikipedia.org/wiki/Markdown) is a _lightweight_ markup
language created in 2004 by
[John Gruber](https://en.wikipedia.org/wiki/John_Gruber) and
[Aaron Swartz](https://en.wikipedia.org/wiki/Aaron_Swartz) to transform
easy-to-read plain text into HTML.

## HTML

* An HTML document (`.html`) is a text document with with so-called
[HTML elements](https://en.wikipedia.org/wiki/HTML_element) that tell a
web browser how to display the text.

* HTML elements provide information on whether a specific piece text
is a heading, or a paragraph, or a link, etc.

* Typically, HTML elements are defined by a start and an end tag and the content
in between affected by those tags.

    ```<tagname>Some content</tagname>```

* Some HTML elements, called _empty elements_, have no associated content
and have not end tag, such as for instance the `<br>` (line break) tag.

* Examples of boldface, italics and empty HTML elements:

.left-column[
    ```<b>This text is in boldface</b>```
    <br>
    ```<i>This text is in italics</i>```
    <br>
    ```This line is<br>broken.```
]

.right-column[
<b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This text is in boldface</b>
<br>
<i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This text is in italics</i>
<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This line is<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;broken.

]

## Markdown

* In Markdown documents (`.md`) you write text in a simple way with a few elements
of essential formatting syntax.

* Markdown syntax elements are readable as you write them and, at the same time,
Markdown processor software use them to provide format when convering into HTML or PDF.

* The [2004 original Markdown](https://daringfireball.net/projects/markdown) specification
by Gruber and Swartz had some ambiguities.

* To avoid a Markdown document rendering differently with different Markdown processors,
a group of developers introduced a standard, unambiguous syntax specification for Markdown
called [CommonMark](https://commonmark.org), which is widely used, for instance at
[GitHub](https://github.com) or [StackOverflow](https://stackoverflow.com).

* Some Markdown formatting elements. See [here](https://commonmark.org/help) for a full specification.

## YAML

* [YAML](https://en.wikipedia.org/wiki/YAML) is the recursive acronym for
"YAML ain't markup language" and a syntax for specifying pairs of keyword-value
typically used to store data and to provide configuration files (`.yml`) or
headers in Markdown documents.

* YAML serves a similar purpose than the
[extensible markup language (XML)](https://en.wikipedia.org/wiki/XML) but with
a lighter syntax; find [here](https://yaml.org/spec) its official specification.

.left-column[

<p style="text-align:center"><b>XML</b></p>

```<Organisms>```<br>
&nbsp;&nbsp;&nbsp;```<organism>```<br>

&nbsp;&nbsp;&nbsp;```</organism>```<br>
```</Organisms>```<br>

## Concluding remarks

* Markup languages such as HTML and Markdown enable formatting of plain text.

* Because Markdown is converted into HTML, you can also mix Markdown with HTML elements
  for a fine-grained control of the formatting.

* The [look and feel](https://en.wikipedia.org/wiki/Look_and_feel) of HTML elements can
be changed using [cascading style sheets (CSS)](https://en.wikipedia.org/wiki/CSS), which
is a language with declarative statements specified along with the HTML document (e.g.,
`<p style="font-family: arial;">`).

* HTML is interpreted in the same way across different web browsers because they all
follow the conventions established by the [World Wide Web Consortium (W3C)](https://www.w3.org).

* Many markup languages exist (see this [list](https://en.wikipedia.org/wiki/List_of_markup_languages)) and are used for a variety of purposes other than formatting (e.g., the [systems biology markup language -SBML](https://en.wikipedia.org/wiki/SBML)).

* There are lots of free online training material for learning HTML (e.g., [here](https://www.w3schools.com/html)) and Markdown (e.g., [here](https://www.markdowntutorial.com)).
